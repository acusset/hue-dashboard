    <nav class="blue">
        <div class="container">

                <a href="#!" class="brand-logo">Logo</a>

<script type="text/html" id="light-template">
    <div class="row">
        <div class="col s12 m6 l6">
            <div class="card grey lighten-2">
                <div class="card-content black-text activator">
                    <span class="card-title"><%= name %></span>
                    <p><%= type %></p>
                    <p><%= modelid %></p>
                    <p><%= manufacturername %></p>
                    <p><%= uniqueid %></p>
                    <p><%= swversion %></p>
                </div>
                <div class="card-reveal black-text">
                    <span class="card-title"><%= name %><i class="material-icons right">close</i></span>
                    <p><%= state.get("on") %></p>
                    <p><%= state.get("bri") %></p>
                    <p><%= state.get("hue") %></p>
                    <p><%= state.get("sat") %></p>
                    <p><%= state.get("effect") %></p>
                    <p>(<%= state.get("xy")[0] %>;<%= state.get("xy")[1] %>)</p>
                    <p><%= state.get("ct") %></p>
                    <p><%= state.get("alert") %></p>
                    <p><%= state.get("colormode") %></p>
                    <p><%= state.get("reachable") %></p>
                </div>
                <div class="card-action">
                    <div class="center">
                        <button class="btn on">ON</button>
                        <button class="btn off">OFF</button>
                        <button class="btn" style="background-color: rgb(<%= state.get("rgb").join() %>)">COLOR</button>
                    </div>
                </div>
                <div class="card-action">
                    <div class="center">
                        <button class="btn switch-color deep-purple" data-rgb="103,58,183">deep-purple</button>
                        <button class="btn switch-color red" data-rgb="244,67,54">red</button>
                        <button class="btn switch-color blue" data-rgb="33,150,243">blue</button>
                        <button class="btn switch-color orange" data-rgb="255,152,0">orange</button>
                        <button class="btn switch-color yellow" data-rgb="255,235,59">yellow</button>
                        <button class="btn switch-color teal" data-rgb="0,150,136">teal</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/javascript" src="js/jquery-min.js"></script>
<script type="text/javascript" src="js/materialize-min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/backbone-min.js"></script>
<script type="text/javascript" src="app/Router.js"></script>
<script type="text/javascript" src="app/models/Light.js"></script>
<script type="text/javascript" src="app/models/State.js"></script>
<script type="text/javascript" src="app/collections/Lights.js"></script>
<script type="text/javascript" src="app/views/LightView.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        App.router = new App.Router;
        Backbone.history.start();
    });
</script>
</html>
